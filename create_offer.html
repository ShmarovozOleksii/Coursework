<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create-offer</title>
    
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/offers.css">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/create.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar_container">
            <a id="navbar_text">Jobs.ua</a>
            <div class="navbar_toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar_menu">
                <li class="navbar_btn"> 
                    <a href="" onclick="Logout()" class="button">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1>Job Information Form</h1>
    <form id="jobForm">
        <input type="hidden" id="editIndex" name="editIndex" value="">
        <label for="tag">Tag:</label>
        <input type="text" id="tag" name="tag" required><br><br>

        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" required><br><br>
        
        <label for="employer">Employer:</label>
        <input type="text" id="employer" name="employer" required><br><br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>
        
        <label for="contact_number">Contact Number:</label>
        <input type="text" id="contact_number" name="contact_number" required><br><br>
        
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <h1>Submitted Job Information</h1>
    <div id="displayInfo"></div>
    <script src="scripts/create.js"></script>

    <footer class="footer">
        <div class="footer_container">
            <div class="footer_content">
                <p>Contact us:</p>

            </div>
            <div class="footer_content">
                <p>&copy; 2024 Jobs.ua | All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="scripts/navbar.js"></script>
    <script src="scripts/logincheck.js"></script>
    <script src="scripts/logout.js"></script>
    <script src="scripts/edit.js"></script>
</body>
</html>
